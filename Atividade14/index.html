<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 14</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Formulário Principal</h1>
    </header>
    <main>
        <form id="formSubmit" name="formSubmit" onsubmit="submeterForms();">
            
            <div class="inputNome">
                <label for="iNome" id="lNome">Nome:</label>
                <input type="text" id="iNome" name="iNome">
            </div>
            <div class="inputEmail">
                <label for="iEmail" id="lEmail">E-mail:</label>
                <input type="email" id="iEmail" name="iEmail">
            </div>
            <div class="inputComentario">
                <label for="iComentario" id="lComentario">Comentáro:</label>
                <input type="text" id="iComentario" name="iComentario">
            </div>

            <div class="pesquisa">
                <h2>Primeira vez nesta página?</h2>
                <div class="radiosBtn">
                    <label for="rSim" id="lSim">Sim</label>
                    <input type="radio" name="respostaRadio" id="rSim">
                    <br>
                    <br>
                    <label for="rNao" id="lNao">Não</label>
                    <input type="radio" name="respostaRadio" id="rNao">
                </div>
            </div>

            <div class="btnForms">
                <button type="submit" id="btnEnviar" name="btnEnviar" form="formSubmit">Enviar</button>
                <button type="reset" id="btnLimpar" name="btnLimpar" form="formSubmit">Limpar</button>
            </div>
        </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
